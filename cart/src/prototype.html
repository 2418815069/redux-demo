<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 我们创建的每一个函数，都会有一个属性，prototype，这个属性指向原型对象，如果函数作为一个普通函数调用prototype没有任何作用，当函数通过构造函数调用时
    // 当函数以构造函数的原型对象，我们可以通过__proto__来访问该属性
    // 原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象，我们可以将对象中共有的内容，统一设置到原型对象中。
    // 当我们访问对象的一个属性方法时，它对先在对象自身中寻找，如果有直接使用，没有到原型中找,直到找到object对象的原型，Object对象的原型没有原型，如果在Object中依然没有找到，则返回undefined
    function MyClass(b) {
      this.b = b;
    }
    let mc = new MyClass('testb');

    MyClass.prototype.a = '12223';
    MyClass.prototype.fun = function (a) {
      // alert(a);
    };
    console.log(mc.a);
    mc.fun('33');
    console.log(mc.hasOwnProperty('a'));
    console.log(mc.hasOwnProperty('b'));
    console.log('mc.__proto__.', mc.__proto__.__proto__.hasOwnProperty('hasOwnProperty'));
  </script>
</body>

</html>
